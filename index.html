    <title>Project: Rock Paper Scissors</title>

<body>
 <script>
let playerScore = 0;
let compScore = 0;

function playGame(numOfRounds) {
    do {
        var player = playerChoice();
        var comp = computerChoice();
        var result = playRound(player, comp);
        gameResult(result, 5);
        if(result !== 0) {
            numOfRounds--;
        }
    }while(numOfRounds > 0);

    if (playerScore > compScore) {
        console.log("You win!");
    }
    else {
        console.log("You Lose!");
    }
    clearScores();
    }

        // player selection //
function playerChoice() {
let userInput = prompt("Rock, paper, or scissors?"); 
userInput = userInput.toLowerCase();
    if (userInput === 'rock' || userInput === 'paper' || userInput === 'scissors') {
        return userInput; } 
    }

        // randomized computer choice //
        function computerChoice() {
let getComputerChoice = () => {
let randomNumber = Math.floor(Math.random() * 3);
            switch (randomNumber) {
                case 0:
                    return 'rock';
                case 1:
                    return 'paper';
                case 2:
                    return 'scissors';
            }
        }
    }
      // player and computer results // 
function playRound(userInput, randomNumber) {
    if (userInput === randomNumber) {
        console.log('Tie! You both picked' + " " + userInput + ".");
        return 0;
    }
    else if (userInput === 'rock' && randomNumber === 'scissors' || userInput === 'paper' && randomNumber === 'rock' || userInput === 'scissors' && randomNumber === 'paper') {
        console.log('You win! Computer picked' + " " + randomNumber  + ', ' + userInput + ' beats ' + randomNumber + ".");
        return 1;
    } 
    else {
        console.log('You lose! Computer picked' + " " + randomNumber  + ', ' + randomNumber + ' beats ' + userInput + ".");
        return 2;
    }
}
      //  scoring //
function gameResult(result, points) {
    if (result === 1) {
        playerScore += points;
    }
    else if (result === 2) {
        compScore += points;
    }
    else (result === 0); {
        playerScore += 0;
        compScore += 0;
    }
}
function clearScores() {
    playerScore = 0;
    compScore = 0;
}

playGame(5);
// console.log(playRound(playerSelection, computerSelection) || "Please pick rock, paper, or scissors");
</script>
</body>
