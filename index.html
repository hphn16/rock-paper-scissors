<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Project: Rock Paper Scissors</title>
</head>
<body>

    <div class="container">

        <div class="scores">
            <div class="playerScore">
                <h2>You</h2>
                <p class="playerCount count">0</p>
            </div>

            <div class="compScore">
                <h2>Comp</h2>
                <p class="compCount count">0</p>
            </div>
        </div>

        <h2>Rock, Paper, or Scissors?</h2>
        <div class="roundsLeft">Rounds Left: 5 </div>
        <div class="options">
            <button class="rock">Rock</button>
            <button class="paper">Paper</button>
            <button class="scissors">Scissors</button>
        </div>

        <div class="results"></div>
        <br>
        <button class="startOver">Play Again</button>
    </div>

<script src="script.js"></script>

</body>
</html>
