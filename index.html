<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project: Rock Paper Scissors</title>
</head>
<body>
 <script>
let playerScore = 0;
let compScore = 0;
        // playing the game //
function playGame(numberOfRounds) {
    do {
        var player = playerChoice();
        var comp = computerChoice();
        var result = playRound(player, comp);
        gameResult(result, 5);
        if(result !== 0) {
            numberOfRounds--;
        }
    }
    while(numberOfRounds > 0);

    if (playerScore > compScore) {
        console.log("You win!");
    }
    else {
        console.log("You Lose!");
    }
    clearScores();
    }

        // player selection //
function playerChoice() {
let userInput = prompt("Rock, paper, or scissors?"); 
userInput = userInput.toLowerCase();
    if (userInput === 'rock' || userInput === 'paper' || userInput === 'scissors') {
        return userInput; } 
    console.log("Please choose rock, paper, or scissors");
    playerChoice();
    }

        // randomized computer choice //
function computerChoice() {
    var choice = Math.random();
    if (choice < 0.34) {
        return 'rock';
    }
    if (choice <= 0.67) {
        return 'paper';
    }
    return 'scissors';
    }
        // player and computer results // 
function playRound(userInput, computerInput) {
    if (userInput === computerInput) {
        console.log('Tie! You both picked' + " " + userInput + ".");
        return 0;
    }
    else if (userInput === 'rock' && computerInput === 'scissors' || userInput === 'paper' && computerInput === 'rock' || userInput === 'scissors' && computerInput === 'paper') {
        console.log('You win! Computer picked' + " " + computerInput  + ', ' + userInput + ' beats ' + computerInput + ".");
        return 1;
    } 
    else {
        console.log('You lose! Computer picked' + " " + computerInput  + ', ' + computerInput + ' beats ' + userInput + ".");
        return 2;
    }
}
        //  scoring //
function gameResult(result, points) {
    if (result === 1) {
        playerScore += points;
    }
    else if (result === 2) {
        compScore += points;
    }
    else (result === 0); {
        playerScore += 0;
        compScore += 0;
    }
}
        // clearing score //
function clearScores() {
    playerScore = 0;
    compScore = 0;
}
        // number of rounds //
playGame(5);
</script>
</body>
</html>
