<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Project: Rock Paper Scissors</title>
</head>
<body>
    <script>
        // randomized computer choice //
        const getComputerChoice = () => {
let randomNumber = Math.floor(Math.random() * 3);
            switch (randomNumber) {
                case 0:
                    return 'rock';
                case 1:
                    return 'paper';
                case 2:
                    return 'scissors';
            }
        }
        // player selection //
const userInput = prompt("Rock, paper, or scissors?");{
let playerSelection = (userInput) => {
    userInput = userInput.toLowerCase();
    if (userInput === 'rock' || userInput === 'paper' || userInput === 'scissors') {
        return playerSelection; } 
    }
}
      // player and computer results // 
function playRound(playerSelection, computerSelection) {
  if (playerSelection == 'rock' && computerSelection == 'paper') {
    return 'You lose! Computer picked' + " " + computerSelection  + ', paper beats rock.';
   } else if (playerSelection == 'rock' && computerSelection == 'scissors') {
    return 'You win! Computer picked' + " " + computerSelection  + ', rock beats scissors.';
}
  if (playerSelection == 'paper' && computerSelection == 'scissors') {
    return 'You lose! Computer picked' + " " + computerSelection  + ', scissors beats paper.';
    } else if (playerSelection == 'paper' && computerSelection == 'rock') {
    return 'You win! Computer picked' + " " + computerSelection  + ', paper beats rock.';
}
  if (playerSelection == 'scissors' && computerSelection == 'rock') {
    return 'You lose! Computer picked' + " " + computerSelection  + ', rock beats scissors.';
    } else if (playerSelection == 'scissors' && computerSelection == 'paper') {
    return 'You win! Computer picked' + " " + computerSelection  + ', scissors beat paper.';
}
  if (playerSelection == computerSelection) {
        return 'Tie! You both picked' + " " + playerSelection + ".";
}
    }
const playerSelection = userInput;
const computerSelection = getComputerChoice();
console.log(playRound(playerSelection, computerSelection) || "Please pick rock, paper, or scissors");
    </script>
</body>
</html>
